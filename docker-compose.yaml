version: "3"
services:
  www:
    build: www  # Utilisez le chemin du Dockerfile ou le contexte de construction du service www
    ports:
      - "${PORT-8000}:5000"
    user: nobody
    environment:
      DEBUG: "1"  # Mettez la valeur entre guillemets
    command: python counter.py
    volumes:
      - ./www:/src
  redis:
    image: ubuntu  # Changez l'image au besoin
