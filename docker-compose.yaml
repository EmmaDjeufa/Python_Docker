version: "3"
services:
  www:
    build:
    ports:
      - "${PORT-8000}:5000"
    user: nobody
    environment:
      DEBUG: "1"
    command: python Calc_Age.py
    volumes:
      - ./www:/src
  redis:
    image: redis  # Changez l'image au besoin

