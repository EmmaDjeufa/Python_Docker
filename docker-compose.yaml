version: "3"
services:
  www:
    build: docker-compose.yaml  # Utilisez le chemin du Dockerfile ou le contexte de construction du service www
    ports:
      - "${PORT-8000}:5000"
    user: nobody
    environment:
      DEBUG: "1"  # Mettez la valeur entre guillemets
    command: python counter.py
    volumes:
      - ./www:/src
    networks:
      - localnet  # Associe le service au réseau localnet

  redis:
    image: ubuntu  # Changez l'image au besoin
    networks:
      - localnet  # Associe le service au réseau localnet

networks:
  localnet:
    external: true  # Indique que le réseau est externe
